<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Save the Children</title>
  <style>
    body {font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8f9fa;}
    header {
      background: #e63946;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {margin: 0;}
    .container {
      max-width: 600px;
      background: white;
      margin: 50px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {text-align: center; margin-bottom: 30px; color: #333;}
    label {display: block; margin-bottom: 5px; color: #555;}
    input, select {
      width: 100%; padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background: #e63946;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {background: #d62828;}
    .note {text-align: center; color: #555; font-size: 0.9rem;}
    footer {text-align: center; padding: 30px; background: #333; color: white;}
    #statusMessage { text-align:center; margin-top:15px; font-weight:bold; }
    #customAmountContainer { display:none; }
  </style>
</head>
<body>
  <header>
    <h1>Make a Donation</h1>
  </header>

  <div class="container">
    <h2>Your Gift Makes an Impact</h2>
    <form id="donateForm">
      <label for="amount">Donation Amount (USD)</label>
      <select id="amount" name="amount" required>
        <option value="25">$25</option>
        <option value="50">$50</option>
        <option value="100">$100</option>
        <option value="250">$250</option>
        <option value="other">Other</option>
      </select>

      <!-- Custom amount input (·∫©n ban ƒë·∫ßu) -->
      <div id="customAmountContainer">
        <label for="customAmount">Enter Custom Amount (USD)</label>
        <input type="number" id="customAmount" name="customAmount" min="1" placeholder="Enter your amount">
      </div>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message (optional)</label>
      <input type="text" id="message" name="message" placeholder="Write a short message">

      <button type="submit">Donate Now</button>
    </form>
    <p id="statusMessage"></p>
    <p class="note">Every dollar helps us support children around the world. Thank you for your generosity!</p>
  </div>

  <footer>
    <p>¬© 2025 Save the Children S-CAM | <a href="Home.html" style="color:#f1faee;">Home</a>| <a href="About.html"  style="color:#f1faee;">About Us</a></p>
  </footer>

  <script>
    const flowUrl = "https://default3516f40a5ae94956bbab395162e589.ce.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/70d954ae84cf4262a2e66cfe3dda0cd3/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=8-_7vox2F7ocv9zvHO9GBgEW-Wfuw9Yl7xBU9-VNr5E";

    const amountSelect = document.getElementById("amount");
    const customContainer = document.getElementById("customAmountContainer");
    const customAmountInput = document.getElementById("customAmount");

    // Khi ng∆∞·ªùi d√πng ch·ªçn "Other" ‚Üí hi·ªÉn th·ªã √¥ nh·∫≠p ti·ªÅn
    amountSelect.addEventListener("change", () => {
      if (amountSelect.value === "other") {
        customContainer.style.display = "block";
        customAmountInput.required = true;
      } else {
        customContainer.style.display = "none";
        customAmountInput.value = "";
        customAmountInput.required = false;
      }
    });

    document.getElementById("donateForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      // L·∫•y gi√° tr·ªã th·ª±c t·∫ø (n·∫øu ch·ªçn other th√¨ l·∫•y customAmount)
      let amountValue = amountSelect.value === "other" 
        ? customAmountInput.value 
        : amountSelect.value;

      const data = {
        fullName: document.getElementById("name").value,
        email: document.getElementById("email").value,
        amount: amountValue,
        message: document.getElementById("message").value
      };

      const status = document.getElementById("statusMessage");
      status.style.color = "#333";
      status.innerText = "‚è≥ Sending donation...";

      try {
        const res = await fetch(flowUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.style.color = "green";
          status.innerText = "üéâ Thank you! Your donation has been submitted successfully.";
          document.getElementById("donateForm").reset();
          customContainer.style.display = "none";
        } else {
          status.style.color = "red";
          status.innerText = "‚ö†Ô∏è There was a problem sending your donation. Please try again.";
        }
      } catch (error) {
        status.style.color = "red";
        status.innerText = "‚ùå Network error. Please check your connection.";
      }
    });
  </script>
</body>
</html>
