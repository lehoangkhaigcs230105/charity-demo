<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Save the Children</title>
  <style>
    body {font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8f9fa;}
    header {
      background: #e63946;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {margin: 0;}
    .container {
      max-width: 600px;
      background: white;
      margin: 50px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {text-align: center; margin-bottom: 30px; color: #333;}
    label {display: block; margin-bottom: 5px; color: #555;}
    input, select {
      width: 100%; padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background: #e63946;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {background: #d62828;}
    .note {text-align: center; color: #555; font-size: 0.9rem;}
    footer {text-align: center; padding: 30px; background: #333; color: white;}
    #statusMessage { text-align:center; margin-top:15px; font-weight:bold; }
    #customAmountContainer { display:none; }
  </style>
</head>
<body>
  <header>
    <h1>Make a Donation</h1>
  </header>

  <div class="container">
    <h2>Your Gift Makes an Impact</h2>
    <form id="donateForm">
      <label for="amount">Donation Amount (USD)</label>
      <select id="amount" name="amount" required>
        <option value="25">$25</option>
        <option value="50">$50</option>
        <option value="100">$100</option>
        <option value="250">$250</option>
        <option value="other">Other</option>
      </select>

      <div id="customAmountContainer">
        <label for="customAmount">Enter Custom Amount (USD)</label>
        <input type="number" id="customAmount" name="customAmount" min="1" placeholder="Enter your amount">
      </div>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message (optional)</label>
      <input type="text" id="message" name="message" placeholder="Write a short message">

      <button type="submit">Donate Now</button>
    </form>
    <p id="statusMessage"></p>
    <p class="note">Every dollar helps us support children around the world. Thank you for your generosity!</p>
  </div>

  <footer>
    <p>© 2025 Save the Children S-CAM |
      <a href="Home.html" style="color:#f1faee;">Home</a> |
      <a href="About.html" style="color:#f1faee;">About Us</a> |
      <a href="Contact.html" style="color:#f1faee;">Contact</a>
    </p>
  </footer>

  <script>
    // 🌐 Link Power Automate Flow mới
    const flowUrl = "https://default3516f40a5ae94956bbab395162e589.ce.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/40d61a8d1cc14b238e84e2dc0c6c0ee4/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=RioBNk0r8yu4D1LvsuNP3jrzt2u2Kwk9emiL_bohdj4";

    const amountSelect = document.getElementById("amount");
    const customContainer = document.getElementById("customAmountContainer");
    const customAmountInput = document.getElementById("customAmount");

    // Hiển thị ô nhập nếu chọn "Other"
    amountSelect.addEventListener("change", () => {
      if (amountSelect.value === "other") {
        customContainer.style.display = "block";
        customAmountInput.required = true;
      } else {
        customContainer.style.display = "none";
        customAmountInput.value = "";
        customAmountInput.required = false;
      }
    });

    // 🔄 Gửi và chuyển hướng sang trang ApprovalStatus.html
    document.getElementById("donateForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      let amountValue = amountSelect.value === "other" 
        ? customAmountInput.value 
        : amountSelect.value;

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Dữ liệu cần gửi sang trang kế tiếp
      const query = new URLSearchParams({
        name,
        email,
        amount: amountValue,
        message
      }).toString();

      // 👉 Chuyển sang trang hiển thị kết quả duyệt
      window.location.href = `ApprovalStatus.html?${query}`;
    });
  </script>
</body>
</html>
