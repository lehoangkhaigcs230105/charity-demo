<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Save the Children</title>
  <style>
    body {font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8f9fa;}
    header {
      background: #e63946;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {margin: 0;}
    .container {
      max-width: 600px;
      background: white;
      margin: 50px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {text-align: center; margin-bottom: 30px; color: #333;}
    label {display: block; margin-bottom: 5px; color: #555;}
    input, select {
      width: 100%; padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background: #e63946;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {background: #d62828;}
    .note {text-align: center; color: #555; font-size: 0.9rem;}
    footer {text-align: center; padding: 30px; background: #333; color: white;}
  </style>
</head>
<body>
  <header>
    <h1>Make a Donation</h1>
  </header>

  <div class="container">
    <h2>Your Gift Makes an Impact</h2>
    <form>
      <label for="amount">Donation Amount (USD)</label>
      <select id="amount" name="amount">
        <option value="25">$25</option>
        <option value="50">$50</option>
        <option value="100">$100</option>
        <option value="250">$250</option>
        <option value="other">Other</option>
      </select>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email">

      <label for="message">Message (optional)</label>
      <input type="text" id="message" name="message" placeholder="Write a short message">

      <button type="submit">Donate Now</button>
    </form>
    <p class="note">Every dollar helps us support children around the world. Thank you for your generosity!</p>
  </div>

  <footer>
    <p>Â© 2025 Save the Children S-CAM | <a href="index.html" style="color:#f1faee;">Home</a></p>
  </footer>
</body>
</html>
