<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Save The Children</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Save The Children Logo">
      <h1>Save The Children</h1>
    </div>
    <nav class="nav">
      <a href="Home.html">Home</a>
      <a href="About.html">About</a>
      <a href="Projects.html">Projects</a>
      <a href="Donate.html" class="active">Donate</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero donate-hero">
    <h2>Make a Difference Today</h2>
    <p>Your donation helps us save and improve the lives of children worldwide.</p>
  </section>

  <!-- Donation Form -->
  <section class="donate-form-section">
    <h2>Donate Now</h2>
    <form class="donate-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="amount">Donation Amount (USD)</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label for="method">Payment Method</label>
      <select id="method" required>
        <option value="">Select...</option>
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank">Bank Transfer</option>
      </select>

      <button type="submit" class="btn-donate">Donate Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Save The Children - All rights reserved.</p>
  </footer>
</body>
</html>
