<div class="donate-header">
  <h1>Make a Difference Today</h1>
  <p>Your donation helps save children’s lives around the world.</p>
</div>

<form id="donationForm" class="donation-form">
  <label for="amount">Donation Amount ($)</label>
  <input type="number" id="amount" name="amount" min="1" required>

  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <button type="submit" class="btn-primary">Donate Now</button>
</form>

<section class="thank-you-message" style="display:none;">
  <h2>Thank You!</h2>
  <p>Your support makes our work possible ❤️</p>
</section>

<style>
.donate-header {
  text-align: center;
  padding: 60px 20px;
  background: #f1f1f1;
}
.donation-form {
  max-width: 400px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 20px;
}
.donation-form input {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
.btn-primary {
  background: #d62828;
  color: white;
  padding: 12px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}
</style>

<script>
document.getElementById("donationForm").addEventListener("submit", function(e){
  e.preventDefault();
  document.querySelector(".donation-form").style.display = "none";
  document.querySelector(".thank-you-message").style.display = "block";
});
</script>
