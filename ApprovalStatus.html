<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Approval - Save the Children S-CAM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background: #e63946;
      color: white;
      text-align: center;
      padding: 25px;
    }
    h1 { margin: 0; }
    .container {
      max-width: 800px;
      background: white;
      margin: 60px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .status-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    .accepted { color: #2d6a4f; }
    .rejected { color: #d62828; }
    h2 {
      margin-top: 0;
      color: #333;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #e63946;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #d62828;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 25px;
      margin-top: 50px;
    }
    footer a {
      color: #f1faee;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Donation Approval Status</h1>
  </header>

  <div class="container" id="statusContainer">
    <div class="status-icon">üí∏</div>
    <h2>Checking Donation...</h2>
    <p>Please wait while we send your donation for approval.</p>
  </div>

  <footer>
    <p>¬© 2025 Save the Children S-CAM |
      <a href="Home.html">Home</a> |
      <a href="Donate.html">Donate</a> |
      <a href="About.html">About</a> |
      <a href="Contact.html">Contact</a>
    </p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Anonymous";
    const amount = parseFloat(params.get("amount")) || 0;

    const container = document.getElementById("statusContainer");

    // üåê URL endpoint c·ªßa Power Automate HTTP trigger
    const FLOW_URL = "https://default3516f40a5ae94956bbab395162e589.ce.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/8212f0b7af5d4236ab19790b13d63004/triggers/manual/paths/invoke?api-version=1";

    async function sendDonation() {
      try {
        const response = await fetch(FLOW_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, amount })
        });

        if (!response.ok) throw new Error("Flow call failed");

        const result = await response.json();
        const status = result.status?.toLowerCase(); // flow tr·∫£ v·ªÅ status: "Accepted" ho·∫∑c "Rejected"

        if (status === "accepted") {
          container.innerHTML = `
            <div class="status-icon accepted">‚úÖ</div>
            <h2>Donation Approved!</h2>
            <p>Thank you, <strong>${name}</strong>! Your donation of <strong>$${amount.toFixed(2)}</strong> has been approved.</p>
            <a href="Home.html" class="btn">Return to Home</a>
          `;
        } else if (status === "rejected") {
          container.innerHTML = `
            <div class="status-icon rejected">‚ùå</div>
            <h2>Donation Rejected</h2>
            <p>Sorry, your donation of <strong>$${amount.toFixed(2)}</strong> could not be approved (must be ‚â• $25).</p>
            <a href="Donate.html" class="btn">Try Again</a>
          `;
        } else {
          container.innerHTML = `
            <div class="status-icon">‚ö†Ô∏è</div>
            <h2>Unknown Response</h2>
            <p>The flow did not return a clear result.</p>
            <a href="Donate.html" class="btn">Go Back</a>
          `;
        }
      } catch (error) {
        container.innerHTML = `
          <div class="status-icon rejected">üö´</div>
          <h2>Error Sending Donation</h2>
          <p>Unable to connect to Power Automate. Please try again later.</p>
          <a href="Donate.html" class="btn">Retry</a>
        `;
      }
    }

    // G·ª≠i request khi trang load
    sendDonation();
  </script>
</body>
</html>
