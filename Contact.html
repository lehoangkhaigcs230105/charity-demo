<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Save the Children</title>
  <style>
    .contact-header {
      text-align: center;
      padding: 60px 20px;
      background: #fefae0;
    }
    .contact-form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn-primary {
      background: #d62828;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background: #b91c1c;
    }
    .thankyou {
      text-align: center;
      padding: 60px 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="contact-header">
    <h1>Contact Save the Children</h1>
    <p>Weâ€™re here to help. Reach out to us anytime.</p>
  </div>

  <form id="contactForm" class="contact-form">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="message">Message</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit" class="btn-primary">Send Message</button>
  </form>

  <section class="thankyou">
    <h2>Thank you!</h2>
    <p>Weâ€™ve received your message and will respond soon.</p>
  </section>

  <script>
    // ðŸ”— Flow webhook URL má»›i (Power Automate)
    const webhookUrl = "https://default3516f40a5ae94956bbab395162e589.ce.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/7db6900b486a4a6796428187eb7edafb/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=PMc8J_ZN69z7DTI6pzwPLb7Bv7JGAQn9dkkflt6vljU";

    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      // Dá»¯ liá»‡u gá»­i Ä‘áº¿n Power Automate
      const data = { fullName, email, message };

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          document.querySelector(".contact-form").style.display = "none";
          document.querySelector(".thankyou").style.display = "block";
        } else {
          alert("There was a problem sending your message. Please try again.");
        }
      } catch (error) {
        console.error("Error sending data:", error);
        alert("Network error. Please check your connection and try again.");
      }
    });
  </script>

</body>
</html>
