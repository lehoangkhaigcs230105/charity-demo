<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Save the Children</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Header */
    .contact-header {
      background: linear-gradient(135deg, #d62828, #f77f00);
      color: white;
      text-align: center;
      padding: 80px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .contact-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .contact-header p {
      font-size: 1.1rem;
      opacity: 0.95;
    }

    /* Form container */
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background: #fefae0;
    }

    .contact-form {
      width: 100%;
      max-width: 520px;
      background: white;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .contact-form:hover {
      transform: translateY(-2px);
    }

    .contact-form label {
      font-weight: 600;
      color: #222;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #d62828;
      box-shadow: 0 0 0 3px rgba(214, 40, 40, 0.15);
      outline: none;
    }

    .btn-primary {
      background: #d62828;
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #b91c1c;
      transform: scale(1.02);
    }

    /* Thank you section */
    .thankyou {
      display: none;
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 0.5s ease forwards;
    }

    .thankyou h2 {
      color: #d62828;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .thankyou p {
      font-size: 1.1rem;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .contact-header h1 {
        font-size: 2rem;
      }
      .contact-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-header">
    <h1>Contact Save the Children</h1>
    <p>Weâ€™re here to help â€” your message matters to us.</p>
  </div>

  <section class="contact-container">
    <form id="contactForm" class="contact-form">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </section>

  <section class="thankyou">
    <h2>Thank You!</h2>
    <p>Your message has been sent successfully. Weâ€™ll get back to you soon.</p>
  </section>

  <script>
    // ðŸ”— Power Automate Webhook URL
    const webhookUrl =
      "https://default3516f40a5ae94956bbab395162e589.ce.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/7db6900b486a4a6796428187eb7edafb/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=PMc8J_ZN69z7DTI6pzwPLb7Bv7JGAQn9dkkflt6vljU";

    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      const data = { fullName, email, message };

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          document.querySelector(".contact-container").style.display = "none";
          document.querySelector(".thankyou").style.display = "block";
        } else {
          alert("There was a problem sending your message. Please try again.");
        }
      } catch (error) {
        console.error("Error sending data:", error);
        alert("Network error. Please check your connection and try again.");
      }
    });
  </script>

  </footer>
</body>
</html>
