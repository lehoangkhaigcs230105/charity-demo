<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9fafb;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .status-approved {
      color: green;
      font-weight: bold;
    }
    .status-rejected {
      color: red;
      font-weight: bold;
    }
    .status-pending {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Donation History</h1>
  <table id="donationTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadDonations() {
      try {
        const response = await fetch("https://YOUR-FLOW-URL-HERE");
        const donations = await response.json();
        const tbody = document.querySelector("#donationTable tbody");
        donations.forEach(donation => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${donation.name}</td>
            <td>${donation.email}</td>
            <td>${donation.amount.toLocaleString()} â‚«</td>
            <td>${new Date(donation.date).toLocaleDateString()}</td>
            <td class="status-${donation.status.toLowerCase()}">${donation.status}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading donations:", error);
      }
    }

    loadDonations();
  </script>
</body>
</html>
